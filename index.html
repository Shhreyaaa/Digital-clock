<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0; padding: 0;">
    <div style="background-color: black; width: 100%; height: 600px; display: flex; align-items: center; justify-content: center;">
        <h1 id="output" style="color: white; font-size: 80px;"></h1>
    </div>
</body>
<script>
    const getDateTime=()=>{
        const localTime=new Date
        console.log(localTime);

        let hours=localTime.getHours()
        let mintes=localTime.getMinutes()
        let seconds=localTime.getSeconds()
        let session='AM'

        if(hours>12){
            hours=hours-12
            session='PM'
        }

        output.innerHTML=`${hours}:${mintes}:${seconds} ${session}`

        setTimeout(() => {
            getDateTime()
            
        }, 1000);
        
    }
    getDateTime()
</script>
</html>
